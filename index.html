<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scatter plot with D3</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div class="session">
        <h2>Iris Flower</h2>
        <p>" Can we accurately classify iris flowers into different species based on the dimensions of sepal and petal? "</p>
        <div class="card">
            <div id="controls">
                <div id="x-control">
                    <span>X:</span>
                    <select id="x-select">
                        <option value="sepal_length">Sepal Length</option>
                        <option value="sepal_width">Sepal Width</option>
                        <option value="petal_length">Petal Length</option>
                        <option value="petal_width">Petal Width</option>
                      </select>
                </div>
                <div id="y-control">
                    <span>Y:</span>
                    <select id="y-select">
                        <option value="sepal_length">Sepal Length</option>
                        <option value="sepal_width">Sepal Width</option>
                        <option value="petal_length">Petal Length</option>
                        <option value="petal_width">Petal Width</option>
                      </select>
                </div>
            </div>

            <div class="categories">
                <div class="category">
                    <span class="dot Iris-setosa"></span>
                    <span class="category-label">Setosa</span>
                </div>
                <div class="category">
                    <span class="dot Iris-versicolor"></span>
                    <span class="category-label">Versicolor</span>
                </div>
                <div class="category">
                    <span class="dot Iris-virginica"></span>
                    <span class="category-label">Virginica</span>
                </div>
            </div>
            
            <div id="chart"></div>
        </div>
        <div class="source">Source: Fisher,R. A.. (1988). Iris. UCI Machine Learning Repository. https://doi.org/10.24432/C56C76.</div>
    </div>
    
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
